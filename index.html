<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Tracker-Tool</title>
    <link rel="stylesheet" href="./design/normalize.css">
    <link rel="stylesheet" href="./design/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <div class="main_content ">
        <div class="content_card_main card">
            <div class="content_card_header card"><img src="./design/image-jeremy.png" alt="">
                <p>Report from</p>
                <h1>Jeremy Robson</h1>
            </div>
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
        </div>
        <div class="content_card_sec card work">
            <div class="content_card_text card ">
                <h2>Work</h2>
                <p>10hrs</p>
                <div class="dots">...</div>
                <p>Last Week</p>
            </div>
        </div>
        <div class="content_card_sec card play">
            <div class="content_card_text card">
                <h2>Play</h2>
                <p>10hrs</p>
                <div class="dots">...</div>
                <p>Last Week</p>
            </div>
        </div>
        <div class="content_card_sec card study">
            <div class="content_card_text card">
                <h2>Study</h2>
                <p>10hrs</p>
                <div class="dots">...</div>
                <p>Last Week</p>
            </div>
        </div>
        <div class="content_card_sec card exercise">
            <div class="content_card_text card">
                <h2>Work</h2>
                <p>10hrs</p>
                <div class="dots">...</div>
                <p>Last Week</p>
            </div>
        </div>
        <div class="content_card_sec card social">
            <div class="content_card_text card">
                <h2>Work</h2>
                <p>10hrs</p>
                <div class="dots">...</div>
                <p>Last Week</p>
            </div>
        </div>
        <div class="content_card_sec card self-care">
            <div class="content_card_text card">
                <h2>Work</h2>
                <p>10hrs</p>
                <div class="dots">...</div>
                <p>Last Week</p>
            </div>
        </div>
    </div>
</body>

</html>
